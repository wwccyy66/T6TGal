apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 24
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.dell.t6tgal"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile files('src/main/libs/okhttp-3.2.0.jar')
    compile files('src/main/libs/okhttputils-2.3.8-sources.jar')
    compile files('src/main/libs/okio-1.11.0.jar')
    compile files('src/main/libs/volley.jar')
    compile files('src/main/libs/xUtils-2.6.14.jar')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.zhy:okhttputils:2.5.2'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okio:okio:1.11.0'
    testCompile 'junit:junit:4.12'
    compile files('src/main/libs/android-async-http-1.4.4.jar')
    compile files('src/main/libs/gson-2.7.jar')
    compile files('src/main/libs/EventBus2.4.jar')
}
